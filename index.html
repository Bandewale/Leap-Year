</head>
<body>
    <main>
        <div>
            <h1>Wanna know Leap year or not?</h1>

                <div class="item">
                <p>Steps to follow:
                    <ol>
                        <li>Enter the year you want to check.</li>

                        <li>View your answer.</li>
                    </ol>
                </p>
               </div>
               <form class="item1">
                 <label for="year"></label>
                 <input type="text" name="year" id="year" placeholder="Enter the year">
                 <label for="submit"></label>
                 <input type="submit" value="Submit" name="submit" id="submit">
               </form>
            </div>
            <h2>Results</h2>
        </div>
    </main>

</body>
